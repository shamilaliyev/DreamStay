spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# === Database configuration (PostgreSQL example) ===
# IMPORTANT: Replace username, password, and URL with your local DB settings.
# If you don't have PostgreSQL yet, install it and create a database named 'dreamstay'.
#
# Example:
#   CREATE DATABASE dreamstay;
#   CREATE USER dreamstay_user WITH PASSWORD 'your_password';
#   GRANT ALL PRIVILEGES ON DATABASE dreamstay TO dreamstay_user;
#
# Then update these properties:
spring.datasource.url=jdbc:postgresql://localhost:5432/dreamstay
spring.datasource.username=dreamstay_user
spring.datasource.password=password

# JPA / Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

